<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .game-container {
            margin: 20px auto;
            width: 90%;
            max-width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            margin: 20px auto;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 80vh; /* Adjust height to 80% of viewport height */
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .reward {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            font-size: 2rem;
        }

        .reward img {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <p>Score: <span id="score">0</span></p>
        <canvas id="gameCanvas"></canvas>
        <button id="startButton">Start Game</button>
        <button id="restartButton" style="display: none;">Restart Game</button>
    </div>

    <!-- Reward Screen -->
    <div class="reward" id="reward">
        <p id="reward-message">ðŸŽ‰ You Won! ðŸŽ‰</p>
        <p>Your final score: <span id="final-score">0</span></p>
        <button id="playAgainButton">Play Again</button>
    </div>

    <script>
        // Game Variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const rewardSection = document.getElementById('reward');
        const rewardMessage = document.getElementById('reward-message');
        const finalScoreDisplay = document.getElementById('final-score');
        const playAgainButton = document.getElementById('playAgainButton');

        let snake = [{ x: 200, y: 200 }];
        let dx = 10;
        let dy = 0;
        let food = { x: 0, y: 0 };
        let score = 0;
        let isGameOver = false;

        // Canvas Setup
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9; // 90% of viewport width
            canvas.height = window.innerHeight * 0.8; // 80% of viewport height
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Place Food Randomly
        function placeFood() {
            food.x = Math.floor(Math.random() * (canvas.width / 10)) * 10;
            food.y = Math.floor(Math.random() * (canvas.height / 10)) * 10;
        }

        // Draw Snake
        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 10, 10));
        }

        // Draw Food
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        // Move Snake
        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = score;
                placeFood();
            } else {
                snake.pop();
            }
        }

        // Check Collisions
        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Game Loop
        function gameLoop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            moveSnake();
            drawSnake();

            if (checkCollision()) {
                isGameOver = true;
                showRewardScreen("Game Over!");
            }

            setTimeout(gameLoop, 100);
        }

        // Show Reward Screen
        function showRewardScreen(message) {
            finalScoreDisplay.textContent = score;
            rewardMessage.textContent = message;
            rewardSection.style.display = 'flex';
        }

        // Restart Game
        function restartGame() {
            rewardSection.style.display = 'none';
            snake = [{ x: canvas.width / 2, y: canvas.height / 2 }];
            dx = 10;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = score;
            isGameOver = false;
            placeFood();
            gameLoop();
        }

        // Handle Keyboard Input
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -10;
            } else if (key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = 10;
            } else if (key === 'ArrowLeft' && dx === 0) {
                dx = -10;
                dy = 0;
            } else if (key === 'ArrowRight' && dx === 0) {
                dx = 10;
                dy = 0;
            }
        });

        // Event Listeners
        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            restartButton.style.display = 'block';
            placeFood();
            gameLoop();
        });

        restartButton.addEventListener('click', restartGame);
        playAgainButton.addEventListener('click', restartGame);
    </script>
</body>
</html>
