<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Box Game</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T4W6FJ7ZCV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-T4W6FJ7ZCV');
    </script>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        p {
            font-size: 1.2rem;
        }

        #gameArea {
            width: 400px;
            height: 400px;
            border: 4px solid white;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: #ff4e50;
            position: absolute;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease;
        }

        .box:hover {
            transform: scale(1.1);
        }

        #score,
        #time {
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* Game Over Screen */
        #gameOverScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        #gameOverScreen h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        #gameOverScreen p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        #playAgain {
            background: #ff4e50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #playAgain:hover {
            background: #e84142;
        }
    </style>
</head>

<body>
    <h1>Click the Box Game</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="time">30</span>s</p>
    <div id="gameArea"></div>

    <div id="gameOverScreen">
        <h2>Game Over</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p>Best Score: <span id="bestScore">0</span></p>
        <button id="playAgain">Play Again</button>
    </div>

    <audio id="gameOverSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

    <script>
        let score = 0;
        let timeLeft = 30;
        let bestScore = localStorage.getItem("bestScore") || 0;
        const gameArea = document.getElementById("gameArea");
        const scoreDisplay = document.getElementById("score");
        const timeDisplay = document.getElementById("time");
        const gameOverSound = document.getElementById("gameOverSound");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScoreDisplay = document.getElementById("finalScore");
        const bestScoreDisplay = document.getElementById("bestScore");
        const playAgainBtn = document.getElementById("playAgain");

        function createBox() {
            const box = document.createElement("div");
            box.classList.add("box");
            box.style.top = Math.random() * 350 + "px";
            box.style.left = Math.random() * 350 + "px";
            box.addEventListener("click", () => {
                score++;
                scoreDisplay.textContent = score;
                gameArea.removeChild(box);
                createBox();
            });
            gameArea.appendChild(box);
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            gameOverScreen.style.display = "none";
            gameArea.innerHTML = "";
            createBox();
            let timer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameOverSound.play();
            finalScoreDisplay.textContent = score;

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem("bestScore", bestScore);
            }

            bestScoreDisplay.textContent = bestScore;
            gameOverScreen.style.display = "block";
        }

        playAgainBtn.addEventListener("click", startGame);

        startGame();
    </script>
</body>

</html>
