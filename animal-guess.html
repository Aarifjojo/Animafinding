<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Guess Game | JoJo Games</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e30, #282846);
            margin: 0;
            padding: 0;
            color: #fff;
            transition: background 0.5s ease-in-out;
        }

        /* Game Container */
        .game-container {
            margin: 50px auto;
            width: 90%;
            max-width: 420px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        /* Title */
        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 3px 7px rgba(0, 0, 0, 0.5);
        }

        /* Theme & Animal Selector */
        .theme-selector,
        .animal-selector {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            margin-right: 10px;
            color: #f8f8f8;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        select {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Attempts Counter */
        #attempts {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
            margin: 15px 0;
        }

        /* Grid Styling */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 65px);
            grid-gap: 12px;
            justify-content: center;
            margin: 20px 0;
        }

        .grid div {
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #ff7eb3, #ff4b8d);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            perspective: 1200px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .grid div:hover {
            transform: scale(1.12);
        }

        .grid div .front,
        .grid div .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: white;
            transition: transform 0.6s ease;
        }

        .grid div .front {
            background: linear-gradient(135deg, #ff7eb3, #ff4b8d);
        }

        .grid div .back {
            background: linear-gradient(135deg, #ff6f61, #ff3b30);
            transform: rotateY(180deg);
        }

        .grid div.revealed .back {
            background: linear-gradient(135deg, #66bb6a, #43a047);
        }

        .grid div.wrong .back {
            background: linear-gradient(135deg, #ff5252, #d32f2f);
        }

        .grid div.flipped .front {
            transform: rotateY(180deg);
        }

        .grid div.flipped .back {
            transform: rotateY(0deg);
        }

        /* Message Styling */
        #message {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 15px 0;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Buttons */
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 7px 12px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* Dark Theme */
        body.dark-theme {
            background: linear-gradient(135deg, #12121e, #1a1a30);
        }

        body.dark-theme .game-container {
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        body.dark-theme h1,
        body.dark-theme label,
        body.dark-theme #message {
            color: #e0e0e0;
        }

        body.dark-theme select {
            background: rgba(0, 0, 0, 0.2);
            color: #e0e0e0;
        }

        body.dark-theme button {
            background: linear-gradient(135deg, #4b6cb7, #182848);
        }

    </style>
</head>

<body>
    <div class="game-container">
        <h1>Find the Hidden Animal!</h1>

        <!-- Theme Selector -->
        <div class="theme-selector">
            <label for="theme">Choose Theme:</label>
            <select id="theme">
                <option value="light">Light Theme</option>
                <option value="dark">Dark Theme</option>
            </select>
        </div>

        <!-- Animal Selector -->
        <div class="animal-selector">
            <label for="animal">Choose Animal:</label>
            <select id="animal">
                <option value="üêæ">Paw (üêæ)</option>
                <option value="üêò">Elephant (üêò)</option>
                <option value="ü¶Å">Lion (ü¶Å)</option>
                <option value="üêØ">Tiger (üêØ)</option>
                <option value="üêª">Bear (üêª)</option>
                <option value="ü¶ì">Zebra (ü¶ì)</option>
                <option value="üêí">Monkey (üêí)</option>
                <option value="üêß">Penguin (üêß)</option>
                <option value="üê∞">Rabbit (üê∞)</option>
                <option value="üê∏">Frog (üê∏)</option>
            </select>
        </div>

        <p id="attempts">Attempts: 0 / 5</p>
        <div id="grid" class="grid"></div>
        <p id="message"></p>

        <!-- Restart Button -->
        <button id="restartButton">Restart Game</button>
    </div>

    <!-- Custom Sound Files -->
    <audio id="correctSound" src="correctsound.mp3" preload="auto"></audio>
    <audio id="wrongSound" src="wrongsound.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="GameOver.mp3" preload="auto"></audio>

    <script>
        // Select DOM elements
        const grid = document.getElementById('grid');
        const message = document.getElementById('message');
        const attemptsDisplay = document.getElementById('attempts');
        const themeSelector = document.getElementById('theme');
        const animalSelector = document.getElementById('animal');
        const restartButton = document.getElementById('restartButton');
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');
        const gameOverSound = document.getElementById('gameOverSound');

        // Game variables
        let attempts = 0;
        let maxAttempts = 5;
        let animalPosition;
        let selectedAnimal = 'üêæ';

        // Create the grid
        function createGrid(size) {
            grid.innerHTML = ''; // Clear the grid
            for (let i = 0; i < size * size; i++) {
                const block = document.createElement('div');
                block.classList.add('card');

                const front = document.createElement('div');
                front.classList.add('front');

                const back = document.createElement('div');
                back.classList.add('back');

                block.appendChild(front);
                block.appendChild(back);

                block.addEventListener('click', () => checkGuess(i));
                grid.appendChild(block);
            }
            // Randomly place the animal
            animalPosition = Math.floor(Math.random() * (size * size));
        }

        // Check if the guess is correct
        function checkGuess(position) {
            if (attempts >= maxAttempts || grid.children[position].classList.contains('flipped')) return;

            attempts++;
            attemptsDisplay.textContent = `Attempts: ${attempts} / ${maxAttempts}`;

            const block = grid.children[position];
            block.classList.add('flipped');

            if (position === animalPosition) {
                message.textContent = `üéâ You found the ${selectedAnimal}! üéâ`;
                block.classList.add('revealed');
                block.querySelector('.back').textContent = selectedAnimal;
                correctSound.play();
                disableGrid();
            } else {
                message.textContent = '‚ùå Try again!';
                block.classList.add('wrong');
                block.querySelector('.back').textContent = '‚ùå';
                wrongSound.play();
            }

            if (attempts >= maxAttempts && position !== animalPosition) {
                message.textContent = `üíÄ Game Over! The ${selectedAnimal} was here.`;
                grid.children[animalPosition].classList.add('flipped', 'revealed');
                grid.children[animalPosition].querySelector('.back').textContent = selectedAnimal;
                gameOverSound.play();
                disableGrid();
            }
        }

        // Disable the grid after finding the animal or game over
        function disableGrid() {
            Array.from(grid.children).forEach(block => {
                block.style.pointerEvents = 'none';
            });
        }

        // Reset the game
        function resetGame() {
            attempts = 0;
            attemptsDisplay.textContent = `Attempts: ${attempts} / ${maxAttempts}`;
            message.textContent = '';
            createGrid(4); // Create a 4x4 grid
            Array.from(grid.children).forEach(block => {
                block.classList.remove('flipped', 'revealed', 'wrong');
                block.style.pointerEvents = 'auto';
                block.querySelector('.back').textContent = '';
            });
        }

        // Initialize the game
        createGrid(4);

        // Event Listeners
        themeSelector.addEventListener('change', (e) => {
            document.body.className = e.target.value === 'dark' ? 'dark-theme' : '';
        });

        animalSelector.addEventListener('change', (e) => {
            selectedAnimal = e.target.value;
            resetGame();
        });

        restartButton.addEventListener('click', resetGame);
    </script>
</body>

</html>
